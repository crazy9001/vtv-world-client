<section id="wrapper" class="new-login-register">
    <div class="lg-info-panel">
        <div class="inner-panel">
            <a href="javascript:void(0)" class="p-20 di"><img src="assets/images/admin-logo.png"></a>
            <div class="lg-content">
                <h2>ĐÀI TRUYỀN HÌNH VIỆT NAM</h2>
                <p class="text-muted">Đăng nhập vào hệ thống, Báo Điện Tử VTV News</p>
            </div>
        </div>
    </div>
    <div class="new-login-box">

        <div class="white-box">

            <h3 class="box-title m-b-0">Báo điện tử Đài truyền hình Việt Nam</h3>

            <small>Đăng nhập vào hệ thống</small>

            <div class="alert alert-danger m-t-10 m-b-10" *ngIf="errorCredentials">
                <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>-->
                Đã xảy ra lỗi, hãy thử lại
            </div>

            <form class="form-horizontal" id="loginform" [formGroup]="f" novalidate>

                <div class="form-group m-t-10 m-b-15" [ngClass]="{'has-success': f.controls['email'].valid,
                        'has-error': f.controls['email'].invalid &&
                        (f.controls['email'].touched ||
                        f.controls['email'].dirty)}
                        ">
                    <div class="col-xs-12">
                        <input class="form-control" type="email"
                               formControlName="email" required=""
                               placeholder="Tên đăng nhập">
                    </div>
                </div>
                <div class="form-group m-b-15" [ngClass]="{'has-success': f.controls['password'].valid,
                        'has-error': f.controls['password'].invalid &&
                        (f.controls['password'].touched ||
                        f.controls['password'].dirty)}">
                    <div class="col-xs-12">
                        <input type="password"
                               formControlName="password"
                               class="form-control"
                               placeholder="Mật khẩu">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-info pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Ghi nhớ mật khẩu </label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                                [disabled]="f.invalid" (click)="onSubmit()"
                                type="submit">Đăng nhập
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</section>
