<div class="scrollable">
    <div class="table-responsive">
        <table id="demo-foo-addrow" class="table table-hover contact-list">
            <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Username</th>
                <th>Joining date</th>
                <th>Salery</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody *ngIf="users">

                <tr *ngFor="let user of users.data">
                    <td>1</td>
                    <td>
                        <a href="contact-detail.html">
                            <img src="assets/images/users/genu.jpg" alt="user" class="img-circle"/>
                            {{ user.name ? user.name : '' }}
                        </a>
                    </td>
                    <td>
                        {{ user.email ? user.email : '' }}
                    </td>
                    <td>
                        {{ user.phone ? user.phone : '' }}
                    </td>
                    <td>
                        {{ user.username ? user.username : '' }}
                    </td>
                    <td>
                        {{ user.created_at ? user.created_at : '' }}
                    </td>
                    <td>$1200</td>
                    <td>
                        <button type="button"
                                class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn"
                                data-toggle="tooltip" data-original-title="Delete"><i class="ti-close"
                                                                                      aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
                <ul class="pagination">
                    <li class="paginate_button page-item previous" [ngClass]="{ 'disabled': !users.prev_page_url }">
                        <button (click)="prevPage()" [disabled]="!users.prev_page_url" ><i class="mdi mdi-skip-previous"></i></button>
                    </li>
                    <li class="paginate_button page-item next" [ngClass]="{ 'disabled': !users.next_page_url }">
                        <button (click)="nextPage()" [disabled]="!users.next_page_url"><i class="mdi mdi-skip-next"></i></button>
                    </li>
                </ul>

            </tbody>
        </table>
    </div>
</div>
